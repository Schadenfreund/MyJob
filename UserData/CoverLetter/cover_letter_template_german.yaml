# Vorlageninhalt mit Platzhaltern
template:
  greeting: "Hallo ==Herr/Frau XYZ,=="

  paragraphs:
    - |
      ich komme aus dem Journalismus und bewege mich seit über 20 Jahren an der Schnittstelle von Medien,
      Technologie und Games. Aktuell arbeite ich als Senior PR & Communications Managerin bei der ESL FACEIT Group.

    - |
      In meiner derzeitigen Rolle leite und entwickle ich internationale PR- und Kommunikationsstrategien, steuere
      Medienarbeit und übersetze komplexe Produkte sowie globale Initiativen in klare, konsistente Narrative. Dazu
      zählen auch die Erstellung von Messaging-Frameworks, Guidelines und Kommunikationsgrundlagen. Zuvor war ich
      viele Jahre als Games- und E-Sports-Journalistin sowie TV-Moderatorin für große deutsche Medienhäuser tätig,
      darunter WDR, ARD und Deutschlandfunk. Diese redaktionelle Basis prägt bis heute meine strukturierte,
      inhaltlich fundierte Arbeitsweise.

    - |
      Meine Stärke liegt in Planung, konzeptioneller Arbeit und sauberer Umsetzung. Ich suche eine Position, in
      der analytisches Denken, inhaltliche Tiefe und ein Verständnis für digitale und interaktive Medien gefragt
      sind. Über ein Gespräch freue ich mich sehr.

  closing: "Viele Grüße,"
  signature: "Sarah Burić"

