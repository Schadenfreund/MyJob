# Placeholder definitions and examples
# These are for documentation purposes - the actual placeholders in the template use ==NAME== format
placeholders:
  - name: RECIPIENT_NAME
    description: "The name of the hiring manager or recipient"
    location: "Greeting (first line)"
    example: "Mr. Burns"
    default: "Hiring Manager"
    required: true

  - name: COMPANY
    description: "The name of the company you're applying to"
    location: "Throughout letter"
    example: "Globex Corporation"
    default: "[Company Name]"
    required: true

  - name: POSITION
    description: "The job title you're applying for"
    location: "First paragraph and closing"
    example: "Senior Safety Inspector"
    default: "[Position]"
    required: true

  - name: KEY_RESPONSIBILITY
    description: "Main responsibility from the job description"
    location: "Second paragraph"
    example: "nuclear reactor monitoring and safety protocol implementation"
    default: "key responsibilities"
    required: false

  - name: COMPANY_VALUE
    description: "A company value or mission that resonates with you"
    location: "Second paragraph"
    example: "innovation and employee empowerment"
    default: "your values and mission"
    required: false

  - name: SPECIFIC_GOAL
    description: "Specific goal or project of the company"
    location: "Closing paragraph"
    example: "achieving carbon neutrality by 2030"
    default: "your organizational goals"
    required: false

# Usage notes for understanding placeholder system
usage_notes: |
  This cover letter template demonstrates how to use placeholders effectively:
  
  PLACEHOLDER FORMAT:
  - Placeholders use the format ==PLACEHOLDER_NAME== (with double equals on each side)
  - Example: ==COMPANY==, ==POSITION==, ==RECIPIENT_NAME==
  
  WHEN IMPORTED:
  - The template text is imported into your master profile as the default cover letter body
  - When you create a job application, this default body is cloned to that specific application
  - You can then edit the cover letter for that job and replace placeholders with actual values
  
  AVAILABLE JOB DATA:
  - When viewing a job application, you have access to:
    * Company name (from application.company)
    * Position (from application.position)
    * Contact person (from application.contactPerson)
    * Location (from application.location)
  
  BEST PRACTICES:
  1. Use required placeholders (RECIPIENT_NAME, POSITION, COMPANY) consistently
  2. Optional placeholders can be removed or replaced if not applicable
  3. Customize the content while maintaining professional tone
  4. Always replace ALL remaining placeholders before sending the final letter
  
  The template balances professionalism with personality, showcasing both technical 
  competence and unique experiences.

# Example of how the template looks when filled (for reference only)
example_filled_letter: |
