# Notes for users
usage_notes: |
  This cover letter template demonstrates how to use placeholders effectively:
  
  1. Required placeholders (RECIPIENT_NAME, POSITION, COMPANY_NAME) should always be filled
  2. Optional placeholders can be removed if not applicable
  3. Customize the content while maintaining professional tone
  4. Placeholders are marked with [BRACKETS] for easy identification
  5. Replace all placeholders before sending the final letter
  
  The template balances professionalism with personality, showcasing both technical 
  competence and unique experiences.
