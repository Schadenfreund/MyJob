name: myjob
description: A job application management tool with CV and cover letter creation.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design 3
  google_fonts: ^6.1.0

  # State management
  provider: ^6.0.0

  # HTTP requests
  http: ^1.2.0

  # Path utilities
  path: ^1.8.3

  # Windows custom titlebar
  window_manager: ^0.5.1

  # Multi-window support for floating preview
  desktop_multi_window: ^0.3.0

  # PDF generation
  pdf: ^3.10.0
  printing: ^5.12.0

  # Utilities
  uuid: ^4.2.0
  intl: ^0.20.2
  path_provider: ^2.1.0
  yaml: ^3.1.0
  file_picker: ^10.3.8
  archive: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/Lora/
    - assets/fonts/Lora/static/
    - assets/fonts/Noto_Sans/
    - assets/fonts/Noto_Sans/static/
    - assets/fonts/Open_Sans/
    - assets/fonts/Open_Sans/static/
    - assets/fonts/Roboto/
    - assets/fonts/Roboto/static/
    - assets/fonts/Lineicons/
