name: mylife
description: A job application management tool with CV and cover letter creation.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design 3
  google_fonts: ^6.1.0

  # State management
  provider: ^6.0.0

  # HTTP requests
  http: ^1.2.0

  # Path utilities
  path: ^1.8.3

  # Windows custom titlebar
  window_manager: ^0.3.5

  # PDF generation
  pdf: ^3.10.0
  printing: ^5.12.0

  # Utilities
  uuid: ^4.2.0
  intl: ^0.19.0
  path_provider: ^2.1.0
  yaml: ^3.1.0
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
